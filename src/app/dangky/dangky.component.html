<!-- Login -->
<div class="container py-5">
  <div class="row d-flex align-items-center justify-content-center h-100">
    <div class="col-md-7 col-lg-6 col-xl-5">
      <img src="../assets/images/clipart812929.png" class="img-fluid" alt="Phone image">
    </div>
    <div class="col-md-8 col-lg-6 col-xl-6 offset-xl-1">
      <form class="sign-in">
        <h3 class="h3 text-center mb-3">CREATE AN ACCOUNT</h3>

        <!-- Username input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="username">Username</label>
          <input type="username" id="username" class="form-control form-control-lg" />
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="email">Email address</label>
          <input type="email" id="email" class="form-control form-control-lg" />
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" class="form-control form-control-lg" />
        </div>

        <!-- Repeat password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="repeatpassword">Repeat Password</label>
          <input type="repeatpassword" id="repeatpassword" class="form-control form-control-lg" />
        </div>

        <div class="form-check d-flex justify-content-center mb-3">
          <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
          <label class="form-check-label" for="form2Example3g">
            I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
          </label>
        </div>

        <div class="d-flex justify-content-center">
          <button type="button" class="submit btn  btn-block btn-lg text-body">Register</button>
        </div>

        <p class="text-center text-muted mt-5 mb-0">
          Have already an account?
          <a href="#" class="fw-bold text-body" routerLink="/dangnhap">
            <u>Login here</u>
          </a>
        </p>
      </form>
    </div>
  </div>
</div>
