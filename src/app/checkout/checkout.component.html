<!-- Start Check out -->
<!-- -------------------------- -->
<div class="mb-5 py-5">
  <div class="container py-1">
    <div class="row d-flex justify-content-center my-4">

      <div class="col-md-7">
        <!-- Product -->
        <div class="products card mb-4">
          <div class="card-header ps-0">
            Delivary Information
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <div class="form-outline mb-4">
                  <label class="form-label" for="form2Example17" ng-model="userName">Name</label>
                  <input type="email" id="form2Example17" class="form-control form-control-lg" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-outline mb-4">
                  <label class="form-label" for="form2Example17" ng-model="mobilePhone">Mobile
                    Number</label>
                  <input type="email" id="form2Example17" class="form-control form-control-lg" />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-outline mb-4">
                  <label class="form-label" for="form2Example17" ng-model="email">Email</label>
                  <input type="email" id="form2Example17" class="form-control form-control-lg" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-outline mb-4">
                  <label class="form-label" for="form2Example17">City</label>
                  <input type="email" id="form2Example17" class="form-control form-control-lg" />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-outline mb-4">
                  <label class="form-label" for="form2Example17">State</label>
                  <input type="email" id="form2Example17" class="form-control form-control-lg" placeholder="Viet Nam" />
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-outline mb-4">
                  <label class="form-label" for="form2Example17">Zip</label>
                  <input type="email" id="form2Example17" class="form-control form-control-lg" placeholder="700000" />
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-outline mb-4">
                  <label class="form-label" for="form2Example17">State</label>
                  <select class="form-select form-select-lg" aria-label="Default select example">
                    <option selected>VN</option>
                    <option value="1">CA</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example17" ng-model="addDress">Address</label>
              <input type="email" id="form2Example17" class="form-control form-control-lg" />
            </div>
          </div>
        </div>

        <!-- Delivery -->
        <div class="delivery card mb-4">
          <div class="card-header ps-0">
            Scheduled delivery
          </div>
          <div class="card-body">
            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example17">Dates</label>
              <input type="date" id="form2Example17" class="form-control form-control-lg" />
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example17">Note</label>
              <input type="email" id="form2Example17" class="form-control form-control-lg"
                placeholder="Type your note" />
            </div>
          </div>
        </div>

        <!-- Payment -->
        <div class="payment card mb-4 mb-lg-0">
          <div class="card-header ps-0">
            Payment Method
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-4">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">
                    Online Payment
                  </label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                  <label class="form-check-label" for="flexRadioDefault2">
                    Cash on Delivery
                  </label>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                  <label class="form-check-label" for="flexRadioDefault3">
                    POS on Delivery
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Summary -->
      <div class="col-md-5">
        <div class="summary card mb-4 d-flex flex-column">
          <div class="card-header ps-0">
            Order Summary
          </div>
          <div class="card-body py-4 d-flex flex-column">
            <!-- San pham 1 -->
            <div class="row mb-4 d-flex justify-content-between">
              <div class="col-7 d-flex flex-row align-items-center">
                <div>
                  <img src="images/soghichep2.jpg" class="img-fluid rounded-3" alt="Shopping item" style="width: 70px;">
                </div>
                <div class="ms-3">
                  <p class="mb-1">Notebook Panda</p>
                  <p class="small mb-0">300.000 VNĐ</p>
                </div>
              </div>
              <div class="col-1 d-flex flex-row align-items-center">
                <p class="mb-0 small">1</p>
              </div>
              <div class="col-4 d-flex flex-row align-items-center justify-content-end">
                <p class="mb-0">300.000 VNĐ</p>
              </div>
            </div>

            <!-- San pham 1 -->
            <div class="row mb-4 d-flex justify-content-between">
              <div class="col-7 d-flex flex-row align-items-center">
                <div>
                  <img src="images/tat.jpg" class="img-fluid rounded-3" alt="Shopping item" style="width: 70px;">
                </div>
                <div class="ms-3">
                  <p class="mb-1">Pair of Socks</p>
                  <p class="small mb-0">60.000 VNĐ</p>
                </div>
              </div>
              <div class="col-1 d-flex flex-row align-items-center">
                <p class="mb-0 small">1</p>
              </div>
              <div class="col-4 d-flex flex-row align-items-center justify-content-end">
                <p class="mb-0">60.000 VNĐ</p>
              </div>
            </div>

            <!-- San pham 1 -->
            <div class="row mb-4 d-flex justify-content-between">
              <div class="col-7 d-flex flex-row align-items-center">
                <div>
                  <img src="images/thiepmoipanda.jpg" class="img-fluid rounded-3" alt="Shopping item"
                    style="width: 70px;">
                </div>
                <div class="ms-3">
                  <p class="mb-1">Invitation Letter</p>
                  <p class="small mb-0">30.000 VNĐ</p>
                </div>
              </div>
              <div class="col-1 d-flex flex-row align-items-center">
                <p class="mb-0 small">2</p>
              </div>
              <div class="col-4 d-flex flex-row align-items-center justify-content-end">
                <p class="mb-0">60.000 VNĐ</p>
              </div>
            </div>

            <div class="mt-auto">
              <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                  Subtotal
                  <span>420.000 VNĐ</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                  Shipping
                  <span>--</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                  <div>
                    Total amount
                    <p class="mb-0">(including VAT)</p>
                  </div>
                  <span><strong>420.000 VNĐ</strong></span>
                </li>
              </ul>

              <div class="order">
                <button type="button" class="btn btn-lg btn-block w-100" data-bs-toggle="modal"
                  data-bs-target="#exampleModal" ng-click="Checkout()">
                  Checkout
                </button>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
