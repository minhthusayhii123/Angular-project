<!-- Login -->
<div class=" container py-5 h-100">
  <div class="row d-flex align-items-center justify-content-center h-100">
    <div class="col-md-7 col-lg-6 col-xl-5">
      <img src="../assets/images/clipart812929.png" class="img-fluid" alt="Phone image">
    </div>
    <div class="col-md-8 col-lg-6 col-xl-6 offset-xl-1">
      <form class="sign-in">
        <h3 class="h3 text-center mb-5">Sign into your account</h3>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="email">Email address</label>
          <input type="email" id="email" class="form-control form-control-lg" />
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" class="form-control form-control-lg" />
        </div>


        <div class="d-flex justify-content-around align-items-center mb-4">
          <!-- Checkbox -->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="rememberMe" checked />
            <label class="form-check-label" for="rememberMe"> Remember me </label>
          </div>
          <a href="#!" class="forgot-pass">Forgot password?</a>
        </div>

        <!-- Submit button -->
        <button type="submit" class="submit btn btn-lg btn-block">Sign in</button>

        <div class="divider d-flex align-items-center my-4 justify-content-center">
          <p class="fw-bold mx-3 mb-0 text-muted">OR</p>
        </div>

        <div class="soccial d-flex justify-content-around">
          <a class="btn btn-lg btn-block" href="#!" role="button" style="background-color: #4867AA;">
            <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
          </a>
          <a class="btn btn-lg btn-block" href="#!" role="button" style="background-color: #1DA1F2;">
            <i class="fab fa-twitter me-2"></i>Continue with Twitter
          </a>
        </div>

        <hr>
        <div class="sign-up">
          <a href="#" class="btn btn-lg btn-block" role="button" routerLink="/dangky">
            Sign Up New Account
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
